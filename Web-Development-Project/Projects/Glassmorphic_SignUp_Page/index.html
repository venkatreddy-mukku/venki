<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Kishan Kumar Rai" required>
                    </p>

                    <p>
                        <label for="email"> Your Email</label>
                        <input type="email" name="email" id="email" placeholder="kishan.rai99693@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" name="password" id="password" placeholder="at least 8 characters" required>
                    </p>

                    <p>
                        <input type="submit" name="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account?
                    <a href="#">Login</a>
                </p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
     </div>
</body>
</html>
